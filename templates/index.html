<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #3b2215;
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px black;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: yellow;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— Car Price Prediction</h2>
        <form id="predictionForm">
            <label>Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label>Kms Driven:</label>
            <input type="number" id="kms_driven" name="kms_driven" required><br>

            <label>Company:</label>
            <input type="number" id="company" name="company" required><br>

            <label>Fuel Type:</label>
            <input type="number" id="fuel_type" name="fuel_type" required><br>

            <button type="button" onclick="predictPrice()">ðŸ”® Predict Price</button>
        </form>

        <h3 id="result"></h3>
        <p id="error" class="error"></p>
    </div>

    <script>
        function predictPrice() {
            document.getElementById("error").innerText = "";
            document.getElementById("result").innerText = "";

            let formData = new FormData(document.getElementById("predictionForm"));

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("error").innerText = "âŒ " + data.error;
                } else {
                    document.getElementById("result").innerText = "ðŸš˜ Predicted Price: â‚¹" + data.price;
                }
            })
            .catch(error => console.log(error));
        }
    </script>
</body>
</html>
